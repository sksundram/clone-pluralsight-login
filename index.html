<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pluralsight Login</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- CONTAINER -->
    <div id="wrapper">
      <!-- LEFT SIDE -->
      <div id="left">
        <div id="signin">
          <!-- LOGO -->
          <div class="logo">
            <img src="img/login_logo.png" alt="Pluralsight logo" />
          </div>
          <!-- LOGO ENDS -->

          <!-- FORM -->
          <form>
            <div>
              <label for="email">Email or Username</label>
              <input type="text" id="email" class="text-input" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign in</button>
          </form>
          <!-- FORM ENDS -->

          <div class="links"><a href="#">Forgot Password</a></div>
          <div class="links">
            <a href="#">Sign in with company or school</a>
          </div>

          <!-- OR SEPERATOR -->
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <!-- OR SEPERATOR ENDS -->

          <a href="#" class="secondary-button">Create an account</a>
        </div>

        <!-- FOOTER -->
        <footer id="main-footer">
          <p>Copyright &copy; 2018, Pluralsight All Rights Reserved</p>
          <div>
            <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
        <!-- FOOTER ENDS -->
      </div>

      <!-- RIGHT SIDE -->
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let&apos;s create the future <strong>together</strong>
            </h1>
            <a href="#">Start a Free 30-day trial</a>
          </div>
        </div>
      </div>
      <!-- RIGHT SIDE ENDS -->
    </div>
  </body>
</html>
